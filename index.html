
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevGame AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a cleaner IDE look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }

      /* Animation for AI Code Edits */
      @keyframes flashHighlight {
        0% { background-color: rgba(99, 102, 241, 0.6); } /* Indigo-500 with opacity */
        100% { background-color: transparent; }
      }

      .ai-flash-decoration {
        animation: flashHighlight 1.5s ease-out forwards;
        border-radius: 4px;
      }
      
      .ai-gutter-decoration {
        background-color: #6366f1;
        width: 4px !important;
        margin-left: 5px;
      }

      /* Error Decorations */
      .error-line-decoration {
        background-color: rgba(239, 68, 68, 0.2);
        border-radius: 4px;
      }
      .error-gutter-decoration {
        background-color: #ef4444; /* red-500 */
        width: 4px !important;
        margin-left: 5px;
      }
    </style>
